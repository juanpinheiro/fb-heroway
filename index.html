<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <header class="header">
        <div class="logo"></div>
    </header>
    <section class="main">
        <div class="feed">
            <div class="container">
                <div class="post">
                    <div class="post-header">
                        <div class="post-header-profile-image">
                            <div class="post-header-image-board">
                                <img src="img/facebook-avatar.jpg" alt="Profile Image" />
                            </div>
                        </div>
                        <div class="post-header-pofile-name">
                            <div class="profile-name">Jo√£o da Silva</div>
                            <div class="post-date">Feb 17 at 10:45PM</div>
                        </div>
                    </div>
                    <div class="post-content">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eleifend id massa quis condimentum. Maecenas malesuada, mi id tempus consequat, ex nunc rhoncus arcu, at vehicula lorem mi eu magna.
                    </div>
                    <div class="post-image">
                        <div class="post-image-board">
                            <img src="img/post-image.jpg" alt="Profile Image" />
                        </div>
                    </div>
                    <div class="post-action">
                        <div class="post-like-icon"></div>
                        <div class="post-comment-icon"></div>
                    </div>
                    <div class="post-comments">
                        <div class="comment">
                            <div class="comment-profile-image"></div>
                            <div class="comment-content">
                                <div class="comment-profile-name"></div>
                                <div class="comment-text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="pos-send-comment">
                        <div class="post-send-profile-image"></div>
                        <div class="post-send-form"></div>
                        <div class="button"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="profile">
            <div class="profile-image"></div>
            <div class="profile-info">
                <div>
                    <span>10</span>
                    <span>Posts</span>
                </div>
                <div>
                    <span>347</span>
                    <span>Followers</span>
                </div>
                <div>
                    <span>94</span>
                    <span>Following</span>
                </div>
            </div>
            <div class="profile-share">
                <a href="#" class="share-button">Share</a>
            </div>
        </div>
    </section>
</body>
</html>
